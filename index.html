<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etch-A-Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico:regular" rel="stylesheet" />
    <link rel="stylesheet" href="etch.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light:regular" rel="stylesheet" />

  </head>
  <body>
    <div class="main-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="mode">Drawing: ON</div>
      <div class="color-name">Color: Black</div>

      <div class="content">

        <div class="board"></div>
      
          <div class="buttons-div">
            
          <button 
          class="black-button"
          onclick="changeColor('black')
          document.querySelector('.color-name').textContent = 'Color: Black';
          ">Black</button>

          <button 
          class="gray-button"
          onclick="changeColor('gray')
          document.querySelector('.color-name').textContent = 'Color: Gray';
          ">Gray</button>
          

          <button 
          class="random-button"
          onclick="changeColor('random')
          document.querySelector('.color-name').textContent = 'Color: Random';
          ">Random</button>

          <button 
          class="eraser-button"
          onclick="changeColor('white')
          document.querySelector('.color-name').textContent = 'Eraser';
          ">Eraser</button>
          
          <button
          class="reset-button"
          onclick="resetBoard()">Reset</button>

        </div>

        <div class="input-div">

          <input 
          class="input-bar"
          type="text" 
          placeholder="Size of board" 
          value="20" 
          onchange="changeSize(this.value)">

          <button class="set-size-button">Set Size</button>
      </div>

    </div>

  </div>
    <script src="etch.js"></script>
  </body>
</html>
